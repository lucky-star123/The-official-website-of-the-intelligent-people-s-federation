<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>Document</title>
	<!-- css引用 -->
	<link rel="stylesheet" href="css/website.css">
	 <link rel="stylesheet" href="icon/iconfont.css"> 
	<link rel="stylesheet" href="iconfont/iconfont.css">
      <!-- js引用 -->
<script src="jquery/jquery-1.11.0.js"></script>  
<script src="jquery/web-register.js"></script>  
<script src="js/website-register.js"></script>

</head>
<body>
	    <!-- 注册页面 -->
          <!-- 注册面板 -->
	<div id="register">  
		<div class="user-register"><b>用户注册</b></div>
         <!-- 用户名 -->
		<div id="usernames">
		    <div id="user-icon">
		    	<i class="icon iconfont icon-shouji"></i>
		    </div>
			<input type="text" placeholder="用户名" id="username" onblur="checkUsername()"><span id="userInfo">用户名必须填</span><!-- 用户名输入框 -->
		</div>
	
		<div class="phone">
		    <div id="phone-icon">
		    	<i class="icon iconfont icon-shouji"></i>
		    </div><!-- 手机图标 -->
			<input type="text" placeholder="手机号码" id="phone_number" onblur="checkPhone()"><span id="phoneInfo">手机号码必须填</span><!-- 手机号码输入框 -->
		</div>
		
		   <div class="verified">
		      <div id="QRcode">
		      	<i class="icon iconfont icon-erweima"></i>
		      </div>
		      <!-- 二维码图标 -->
		      <input type="text" placeholder="验证码输入" id="write_verified" onblur="checkVerified()"><span id="veri">验证码必须填写</span>
		   			   <!-- 验证码输入框 -->
		   </div> 
		   <div id="get" onclick="doGet()">
		   <b>获取验证码</b></div>
		   
		  <div class="log-password">
		    <div id="lock-icon">
		    	<i class="icon iconfont icon-iconfontlock"></i>
		    </div><!-- 锁图标 -->
			<input type="password" placeholder="登录密码" id="log_word" onblur="checkPassword()">
            <!-- 眼睛图标 -->
            <div id="eye1">
		    	<i class="icon iconfont icon-eye"  id="icon-eye" onclick="doChange1()"></i>
		    </div>
			<span id="passwordInfo">登陆密码必须填写</span><!-- 登录密码输入框 -->
		  </div>

          <div class="relog-password">
		    <div id="relock-icon">
		    	<i class="icon iconfont icon-iconfontlock"></i>
		    </div><!-- 锁图标 -->
			<input type="password" placeholder="确认密码" id="repassword" onblur="checkRepassword()">

			<div id="eye2">
		    	<i class="icon iconfont icon-eye" id="reicon_eye" onclick="doChange2()"></i>
		    </div>

			<span id="repasswordInfo">确认密码必须填写</span><!-- 确认密码输入框 -->
		  </div>

		  <input type="button" value="同意协议并提交" id="agree" onclick="checkAll()">

            <a href="website-log.html" id="word1">已注册？立即登录</a>
            <span id="word2">注册即同意《伟达金云桥使用协议》</span>
	</div>
       

           
	   
</body>
</html>
